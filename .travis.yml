language: c

compiler:
  - clang
  - gcc

sudo: required

arch:
  packages:
    - qt5-tools
    - qt5-quickcontrols2
    - qt5-wayland
    - extra-cmake-modules
    - libhawaii
    - libqtxdg
    - xorg-server-xvfb
    - git
    - clang
    - clazy-git
  script:
    - sudo curl -L "https://dl.bintray.com/greenisland/ci/greenisland.tar.xz" | tar xJf - -C /
    - sudo curl -L "https://dl.bintray.com/hawaii/ci/qtaccountsservice-$CC.tar.xz" | tar xJf - -C /
    - if [ "$CC" = "gcc" ]; then cmake . -DKDE_INSTALL_USE_QT_SYS_PATHS=ON -DCMAKE_INSTALL_PREFIX=/usr; fi
    - if [ "$CC" = "clang" ]; then env CLAZY_CHECKS="level1" cmake . -DCMAKE_CXX_COMPILER=clazy -DKDE_INSTALL_USE_QT_SYS_PATHS=ON -DCMAKE_INSTALL_PREFIX=/usr; fi
    - make
    #- sudo make install
    #- xvfb-run -a -s "-screen 0 800x600x24" make check

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"

